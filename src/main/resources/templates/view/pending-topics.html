
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Forum - Admin Panel</title>

  <th:block th:replace="fragment/imports :: imports"></th:block>

  <script type="text/javascript">
      $(function () {
          getAllPendingTopics('pending');
          $( "#dialog-see-more" ).dialog({
              resizable: false,
              height: "auto",
              width: 400,
              modal: true,
              autoOpen: false,
              buttons: {
                  "Activate": function() {
                      activatePost();
                  },
                  "Delete": function() {
                      var id = $('#topicId').val();
                      deletePost(id, 'pending');
                  }
              }
          });
      });
  </script>

</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <th:block th:replace="fragment/header :: header"/>

    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <th:block th:replace="fragment/sidebar :: sidebar"/>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Pending Topics</h3>
        <div class="row mt">
          <div class="col-lg-12">

            <table id="example" class="display" style="width:100%">
              <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Share Date</th>
                <th>Address</th>
                <th>Post Type</th>
                <th>Home Type</th>
                <th>Price</th>
                <th>Area</th>
                <th>Room Count</th>
                <th>Status</th>
                <th>City Name</th>
                <th>User Firstname</th>
                <th>User Lastname</th>
                <th>User Email</th>
                <th>Delete</th>
                <th>Activate</th>
              </tr>
              </thead>
              <tbody id="idTbody">

              </tbody>
            </table>

          </div>
        </div>
      </section>

      <div id="dialog-see-more">

      </div>
      <!-- /wrapper -->
    </section>
    <!--main content end-->
    <!--footer start-->
    <th:block th:replace="fragment/footer :: footer"/>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
</body>

</html>
